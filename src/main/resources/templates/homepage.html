<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class = "left-side">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nume</th>
                <th scope="col">Prenume</th>
                <th scope="col">Varsta</th>
                <th scope="col">Specializare</th>
            </tr>
            </thead>
            <tbody id="tableProfesori">
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Adauga Profesor</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Profesor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form  id="profesorForm"  class="profesorForm" >
                            Nume:<br>
                            <input type="text" name="nume" value=""><br>
                            Prenume:<br>
                            <input type="text" name="prenume" value=""><br>
                            Varsta: <br>
                            <input type="number" name="varsta" value=""><br>
                            Specializare: <br>
                            <input type="text" name="specializare" value=""><br><br>

                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick=addNewProfesor()>Adauga Profesor</button>
                    </div>


                </div>
            </div>
        </div>
    </div>



    <div class="right-side">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nume</th>
                <th scope="col">Corp</th>
                <th scope="col">Etaj</th>
                <th scope="col">Titular</th>
                <th scope="col">Membri</th>
            </tr>
            </thead>
            <tbody id="tableCatedre">
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">Adauga Catedra</button>
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">New Catedra</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
        <form id="catedraForm" name="catedraForm" >
            Nume: <br>
            <input type="text" name="nume" value=""><br>
            Cladire: <br>
            <input type="text" name="corp" value=""><br>
            Etaj: <br>
            <input type="text" name="etaj" value=""><br>
            Titular: <br>
            <input type="text" name="titular" value=""><br><br>

        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick=addNewCatedra()>Adauga Catedra</button>
                </div>

            </div>
            </div>
        </div>
        </div>
    </div>




</body>

<script type="text/javascript" th:src="@{/gui.js}">
</script>
<style>
    .left-side, .right-side{
        width: 50%;
        margin: 25px;
        text-align: center;
    }
    .trProfesor:hover{
        background-color: silver;
    }

    .trCatedra:hover{
        background-color: silver;
    }
    .container{
        display: flex;
        flex-direction: row;
    }
    form{

        padding-top: 50px;
    }



</style>
</html>
